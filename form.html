<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-bottom: 15px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <form id="surveyForm" onsubmit="return false;">
        <input type="text" id="firstName" placeholder="First Name" required><br>
        <input type="text" id="lastName" placeholder="Last Name" required><br>
        <input type="date" id="dob" required><br>
        <select id="country" required>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
        </select><br>
        <input type="checkbox" id="male" value="Male">Male
        <input type="checkbox" id="female" value="Female">Female<br>
        <input type="text" id="profession" placeholder="Profession" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="tel" id="phone" placeholder="Mobile Number" required><br>
        <input type="submit" value="Submit" onclick="submitForm()">
        <input type="reset" value="Reset" onclick="resetForm()">
    </form>

    <div class="popup" id="popup">
        <div class="popup-content" id="popupContent">
            <span onclick="closePopup()" style="float: right; cursor: pointer;">&times;</span>
            <h3>Survey Form Data</h3>
            <p id="result"></p>
        </div>
    </div>

    <script>
        function submitForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var dob = document.getElementById('dob').value;
            var country = document.getElementById('country').value;
            var gender = document.querySelector('input[type="checkbox"]:checked');
            var profession = document.getElementById('profession').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;

            if (!gender) {
                alert("Please select a gender");
                return false;
            }

            var result = `First Name: ${firstName}\nLast Name: ${lastName}\nDate of Birth: ${dob}\nCountry: ${country}\nGender: ${gender.value}\nProfession: ${profession}\nEmail: ${email}\nMobile Number: ${phone}`;
            document.getElementById('result').textContent = result;
            document.getElementById('popup').style.display = 'flex';
        }

        function resetForm() {
            document.getElementById('surveyForm').reset();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('surveyForm').reset();
        }
    </script>
</body>

</html>
